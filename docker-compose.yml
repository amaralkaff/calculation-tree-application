services:
  postgres:
    image: postgres:15-alpine
    container_name: calc-tree-db
    environment:
      POSTGRES_USER: calcuser
      POSTGRES_PASSWORD: calcpass
      POSTGRES_DB: calctree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - calc-tree-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calc-tree-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://calcuser:calcpass@postgres:5432/calctree
      JWT_SECRET: your-secret-key-change-in-production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - calc-tree-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calc-tree-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - calc-tree-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  calc-tree-network:
    driver: bridge
